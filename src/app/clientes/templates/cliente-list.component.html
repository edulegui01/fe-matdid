        <mat-grid-list  class="list-filter-container" cols="2" rowHeight="1">
            <mat-grid-tile [colspan]="1">
                <div [formGroup]="filterForm">
                    <mat-form-field appearance="outline" class="filter-input">
                        <input formControlName="name" matInput placeholder="BUSCAR POR ID">
                    </mat-form-field>
                </div>

            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <div [formGroup]="filterForm">
                    <mat-form-field appearance="outline" class="filter-input">
                        <input formControlName="name" matInput placeholder="BUSCAR POR ID">
                    </mat-form-field>
                </div>

            </mat-grid-tile>
        </mat-grid-list>

        

       <mat-table  class="list-table-container" matSort matSortActive="nombre"   matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                NOMBRE
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.position}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                APELLIDO
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.name}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cedula">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                CÃ‰DULA
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.weight}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ruc">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                RUC
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.symbol}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                DIRECCION
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.symbol}}
            </mat-cell>
        </ng-container>

        <!--filters-->
       

        

        <div *ngIf="true">
            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef fxFlex="15%">

                    <span class="options-column">
                        OPCIONES
                    </span>

                    <button  matTooltip="OPCIONES DE TABLA"
                        class="config-table-btn-large" mat-flat-button>
                        OPCIONES
                    </button>

                    
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxFlex="15%">

                    <button mat-icon-button [matMenuTriggerFor]="actions">
                        <mat-icon aria-label="actions">
                            more_horiz
                        </mat-icon>
                    </button>

                    <mat-menu #actions>
                        <button mat-menu-item>
                            <mat-icon class="mat-18">edit</mat-icon>
                            EDITAR
                        </button>

                        <mat-divider></mat-divider>

                        <button mat-menu-item>
                            <mat-icon class="mat-18">
                                delete
                            </mat-icon>
                            ELIMINAR
                        </button>
                    </mat-menu>
                </mat-cell>
            </ng-container>
        </div>


        <mat-header-row *matHeaderRowDef="displayedColumns; "></mat-header-row>
        <!-- <mat-header-row *matHeaderRowDef="displayedFilters; " class="second-header-row"></mat-header-row> -->
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

         <mat-paginator  showFirstLastButtons>
        </mat-paginator> 

    </div>
</div>
