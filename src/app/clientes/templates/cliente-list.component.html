<div class="list-page">

    <div class="list-container mat-elevation-z4">

        

       <mat-table [dataSource]="dataSource" class="list-table-container" matSort matSortActive="nombre"  xLayout="column" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                ID
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.position}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                name
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.name}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                weight
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.weight}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                symbol
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.symbol}}
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <!-- <mat-paginator showFirstLastButtons>
        </mat-paginator> -->

    </div>
</div>
