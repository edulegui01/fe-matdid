<div class="list-page">

    <div class="list-container mat-elevation-z4">

        

       <mat-table [dataSource]="dataSource" class="list-table-container" matSort matSortActive="nombre"   matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                ID
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.position}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                name
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.name}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                weight
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.weight}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                symbol
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.symbol}}
            </mat-cell>
        </ng-container>

        <!--filters-->
        <ng-container matColumnDef="position-filter">
            <mat-header-cell *matHeaderCellDef>
                <div [formGroup]="filterForm">
                    <mat-form-field appearance="outline" class="filter-input">
                        <input formControlName="position" matInput placeholder="BUSCAR POR ID">
                    </mat-form-field>
                </div>
            </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="name-filter">
            <mat-header-cell *matHeaderCellDef>
                <div [formGroup]="filterForm">
                    <mat-form-field appearance="outline" class="filter-input">
                        <input formControlName="name" matInput placeholder="BUSCAR POR ID">
                    </mat-form-field>
                </div>
            </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="weight-filter">
            <mat-header-cell *matHeaderCellDef>
                <div [formGroup]="filterForm">
                    <mat-form-field appearance="outline" class="filter-input">
                        <input formControlName="weight" matInput placeholder="BUSCAR POR ID">
                    </mat-form-field>
                </div>
            </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="symbol-filter">
            <mat-header-cell *matHeaderCellDef>
                <div [formGroup]="filterForm">
                    <mat-form-field appearance="outline" class="filter-input">
                        <input formControlName="symbol" matInput placeholder="BUSCAR POR ID">
                    </mat-form-field>
                </div>
            </mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="opciones-filter">
            <mat-header-cell mat-header-cell *matHeaderCellDef fxFlex="15%">
                <button mat-icon-button color="primary">
                    <mat-icon>
                        search
                    </mat-icon>
                </button>
            </mat-header-cell>
        </ng-container>

        <div *ngIf="true">
            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef fxFlex="15%">

                    <span class="options-column">
                        OPCIONES
                    </span>

                    <button  matTooltip="OPCIONES DE TABLA"
                        class="config-table-btn-large" mat-flat-button>
                        OPCIONES
                    </button>

                    
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxFlex="15%">

                    <button mat-icon-button [matMenuTriggerFor]="actions">
                        <mat-icon aria-label="actions">
                            more_horiz
                        </mat-icon>
                    </button>

                    <mat-menu #actions>
                        <button mat-menu-item>
                            <mat-icon class="mat-18">edit</mat-icon>
                            EDITAR
                        </button>

                        <mat-divider></mat-divider>

                        <button mat-menu-item>
                            <mat-icon class="mat-18">
                                delete
                            </mat-icon>
                            ELIMINAR
                        </button>
                    </mat-menu>
                </mat-cell>
            </ng-container>
        </div>


        <mat-header-row *matHeaderRowDef="displayedColumns; "></mat-header-row>
        <mat-header-row *matHeaderRowDef="displayedFilters; " class="second-header-row"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

         <mat-paginator [pageSizeOptions]="paginatorRange" showFirstLastButtons>
        </mat-paginator> 

    </div>
</div>
